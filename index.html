<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dólar Blue a Peso Argentino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Conversor de Dólar Blue a Peso Argentino</h2>
        <form id="formulario">
            <label for="dolares">Ingrese cantidad de dólares:</label>
            <input type="number" id="dolares" step="0.01">
            <button id="convertir">Convertir</button>
            
        </form>
        <p id="resultado"></p>
    </div>

    <div id="container2">  
        <h3>Conversor de pesos a euros</h3>
        <form id="formulario2">
            <label for="euros">Ingrese cantidad de euros</label>
            <input type="number" id="euros" step="0.10">
            <button id="Convertir">Convertir</button>
        
        </form>
        <p id="resultadoEuros"></p> 
   </div>


<script src="script.js"></script>
</body>
</html>
